version: '3'

services:
  db_mysql:
    image: mysql:5.7
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=zGGiFtH0dYsjX7cgvin7
      - MYSQL_DATABASE=chat_app

  application:
    build: .
    hostname: rails
    command: /entrypoint.sh
    ports:
      - "3000:3000"
      - "1234:1234"
    depends_on:
      - db_mysql
    volumes:
      - .:/chat_app
    tty: true
    environment:
      WAIT_HOSTS: db_mysql:3306
      APPLICATION_PORT: 3000
      DEBUGGING_PORT: 1234
